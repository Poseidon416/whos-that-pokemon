<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Who's that Pok√©mon?</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <header>
            <img src="{{ url_for('static', filename='header.png') }}" id="header-img">
        </header>
        <main>
            <div id="drop-area">
                <form method="POST" action="" enctype="multipart/form-data">
                    <input type="file" name="file" accept="image/*" id="input-img" style="display: none;">
                    <input type="submit" id="submit-img" style="display: none;">
                </form>
                <button type="button" id="img-view">
                    <img src="{{ url_for('static', filename='icon.png') }}">
                    <p><b>drag and drop or click here <br> to upload image</b></p>
                    <span>supported formats: jpeg, png, webp</span>
                </button>
                <button id="clear" class="button" type="button">CLEAR</button>
                <button id="analyze" class="button" type="button">ANALYZE</button>
            </div>
        </main>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
